<body>
<div id="toolbar" class="navbar toolbar" role="navigation">
    <div class="row">
        <!-- left element -->
        <div class=" col-md-4">
            <div class="row">
                <!-- logos -->
            </div>
        </div>
        <!-- center element TITLE -->
        <div class=" col-md-4">
            <div class="title-component">IP Sentinel - OGC Services</div>
        </div>
        <!-- right element -->
        <div class=" col-md-4 ">
            <div class="row rowbar">
                <div class="row little">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="page-container" class="container page-container" ng-controller="rasdaman.MainController" style="top: 57px;">
    <style>.nav-tabs {
        overflow-y: auto;
        max-height: 42px;
    }</style>
    <div style="margin-bottom:70px;">
        <ul class="nav nav-tabs">
            <li ng-class="{active: $route.current.menu == 'GetCapabilities'}"><a class="item" href="#/get-capabilities">GetCapabilities</a></li>
            <li ng-class="{active: $route.current.menu == 'DescribeCoverage'}"><a class="item" href="#/describe-coverage" >DescribeCoverage</a></li>
            <li ng-class="{disabled: isInactive(), active: $route.current.menu == 'GetCoverage' }"><a ng-href="{{isInactive()? '' : '#/get-coverage'}}" ng-disabled="isInactive" class="item">GetCoverage</a></li>
            <li ng-class="{disabled: isInactive() && $route.current.menu != 'GetMap', active: $route.current.menu == 'GetMap'}"><a ng-href="{{isInactive()? '' : '#/get-map'}}" ng-disabled="isInactive" class="item">GetMap</a></li>
            <li ng-class="{active: $route.current.menu == 'ProcessCoverages'}"><a class="item" href="#/process-coverages">ProcessCoverages</a></li>
          <!--  <li ng-class="{active: $route.current.menu == 'DeleteCoverage'}"><a class="item" href="#/delete-coverage" >DeleteCoverage</a></li>
            <li ng-class="{active: $route.current.menu == 'InsertCoverage'}"><a class="item" href="#/insert-coverage">InsertCoverage</a></li>-->
        </ul>
        <!--<uib-tabset>
            <uib-tab ng-repeat="tab in Tabs" heading="{{tab.Heading}}" active="tab.Active"
                     disable="tab.Disabled">
                <div ui-view="{{tab.View}}"></div>
            </uib-tab>
        </uib-tabset>-->
        <div ng-view></div>
    </div>
</div>
