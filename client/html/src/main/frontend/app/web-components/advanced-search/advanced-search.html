<polymer-element name="advanced-search" attributes="attr geoselection pagesize offset productscount textQuery filter">
	<link rel="import" href="../../libs/core-collapse/core-collapse.html">
	<link rel="import" href="../badge-button/badge-button.html">
	<link rel="import" type="text/css" href="../main-screen/routes.html">

	<template>
		<link rel="stylesheet" type="text/css" href="style.css">

		<badge-button id="advancedbutton" on-click="{{openBadge}}" mini icon="expand-more" title="Advaced search"></badge-button>

		<badge-element id="advancedbadge" on-core-overlay-open-completed="{{showTriangle}}" on-core-overlay-close-completed="{{hideTriangle}} {{closeBadge}}" position="left three">
       		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
       		<link rel="stylesheet" type="text/css" href="badge-element.css">
       		<link rel="stylesheet" type="text/css" href="pikaday.css">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title" on-click="{{toggle}}" data-object="#requestdone">
					Request done
					</h4>
				</div>

				<div id="requestdone">
					<div class="panel-body" id="searchrequest">
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title" on-click="{{toggle}}" data-object="#advancesearch">
					Advanced search
					</h4>
				</div>
				<div id="advancesearch">
					<div class="panel-body">
						<div id="sensingperiod">
							<div class="col-md-12">
								<b>Sensing period</b>
							</div>
							<div class="col-md-6">
								From:
								<input type="text" id="sensingfrom" readonly>
					       		<div id="sensingfromcont"></div>
					       		<paper-icon-button icon="today" id="sensingfrombtn" on-click="{{showCont}}" data-object="#sensingfromcont"></paper-icon-button>
					       		<paper-icon-button icon="clear" id="sensingfromclr" on-click="{{clearInput}}" data-object="#sensingfrom"></paper-icon-button>
				       		</div>
				       		<div class="col-md-6">
					       		To:
								<input type="text" id="sensingto" readonly>
					       		<div id="sensingtocont"></div>
					       		<paper-icon-button icon="today" id="sensingtobtn" on-click="{{showCont}}" data-object="#sensingtocont"></paper-icon-button>
					       		<paper-icon-button icon="clear" id="sensingtoclr" on-click="{{clearInput}}" data-object="#sensingto"></paper-icon-button>
				       		</div>
						</div>
						<div id="ingestionperiod">
							<div class="col-md-12" style="margin-top:20px">
								<b>Ingestion period</b>
							</div>
							<div class="col-md-6">
								From:
								<input type="text" id="ingestionfrom" readonly>
					       		<div id="ingestionfromcont"></div>
					       		<paper-icon-button icon="today" id="ingestionfrombtn" on-click="{{showCont}}" data-object="#ingestionfromcont"></paper-icon-button>
					       		<paper-icon-button icon="clear" id="ingestionfromclr" on-click="{{clearInput}}" data-object="#ingestionfrom"></paper-icon-button>
							</div>
							<div class="col-md-6">
								To:
								<input type="text" id="ingestionto" readonly>
					       		<div id="ingestiontocont"></div>
					       		<paper-icon-button icon="today" id="ingestiontobtn" on-click="{{showCont}}" data-object="#ingestiontocont"></paper-icon-button>
					       		<paper-icon-button icon="clear" id="ingestiontoclr" on-click="{{clearInput}}" data-object="#ingestionto"></paper-icon-button>
							</div>
						</div>
					</div>
				</div>

			</div>
         
	        <paper-button class="badge-button" affirmative on-click="{{apply}}" data-object="{{urlFor('search')}}">APPLY</paper-button>

        </badge-element>
	</template> 
	<script src="pikaday.js"></script>
	<script src="script.js"></script>
</polymer-element>
