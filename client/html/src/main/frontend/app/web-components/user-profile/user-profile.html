<link rel="import" href="../../libs/core-selector/core-selector.html">
<link rel="import" href="../../libs/core-dropdown/core-dropdown.html">
<link rel="import" href="../../libs/core-item/core-item.html">
<link rel="import" href="../../libs/core-menu/core-menu.html">
<link rel="import" href="../../libs/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../../libs/paper-button/paper-button.html">

<polymer-element name="user-profile">
	<template>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>{{pageTitle}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Firstname</label>
					<paper-input-decorator id="firstnamedec">
					   <input id="firstname" is="core-input" value="{{user.firstname}}"/>
					</paer-input-decorator>
				</div>
				<div class="col-md-6">
					<label>Lastname</label>
					<paper-input-decorator id="lastnamedec">
					   <input id="lastname" is="core-input" value="{{user.lastname}}" />
					</paer-input-decorator>
				</div>
			</div>

			<hr></hr>
			

			<div class="row">
				<div class="col-md-6">
					<label>E-mail</label>
					<paper-input-decorator id="emaildec" >
					   <input id="email" is="core-input" value="{{user.email}}" type="email"/>
					</paer-input-decorator>
				</div>
				<div class="col-md-6">
					<label>Confirm E-mail</label>
					<paper-input-decorator id="emailconfdec">
					   <input id="cofirmemail" is="core-input" value type="email"/>
					</paer-input-decorator>
				</div>
			</div>

			<hr></hr>

			<div class="row">
				<div class="col-md-6">
					<label>Select Domain</label>
					<paper-input-decorator id="domaindec">
						<core-dropdown-menu>
							<core-dropdown class="dropdown" >
								<core-menu id="domain" valueattr="value" on-core-select="{{selectDomain}}">
									<template repeat="{{dom in domains}}">
										<core-item value="{{dom}}">{{dom}}</core-item>
									</template>
								</core-menu>
							</core-dropdown>
						</core-dropdown-menu>
					</paper-input-decorator>
				</div>

				<div class="col-md-6">
					<paper-input-decorator id="subDomaindec" label="Domain" class="sub" style="display:none !important">
					   <input id="subDomain" is="core-input" value="{{user.subDomain}}"/>
					</paer-input-decorator>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label>Select Usage</label>
					<paper-input-decorator id="usagedec">
						<core-dropdown-menu>
							<core-dropdown class="dropdown" >
								<core-menu id="usage" valueattr="value" on-core-select="{{selectUsage}}">
									<template repeat="{{usg in usages}}">
										<core-item value="{{usg}}">{{usg}}</core-item>
									</template>
								</core-menu>
							</core-dropdown>
						</core-dropdown-menu>					  
					</paper-input-decorator>
				</div>

				<div class="col-md-6">
					<paper-input-decorator id="subUsagedec" label="Usage" style="display:none !important" class="sub">
					   <input id="subUsage" is="core-input" value="{{user.subUsage}}"/>
					</paer-input-decorator>
				</div>

			</div>

			<div class="row">
				<div class="col-md-6">
					<label>Select Country</label>
					<paper-input-decorator id="countrydec">
						<core-dropdown-menu>
							<core-dropdown class="dropdown" >
								<core-menu id="country" valueattr="value" on-core-select="{{selectCountry}}">
									<template repeat="{{ctry in countries}}">
										<core-item value="{{ctry.name}}">{{ctry.name}}</core-item>
									</template>
								</core-menu>
							</core-dropdown>
						</core-dropdown-menu>
					</paper-input-decorator>
				</div>
			</div>

			<div class="row" style="text-align:right">
				<paper-button id="update" on-click="{{sendUpdate}}">SAVE MODIFICATION</paper-button>
			</div>

			<div class="row">
				<h3>Change password</h3>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label>Old Password</label>
					<paper-input-decorator id="oldpassdec">
					   <input id="oldpass" is="core-input" value type="password"/>
					</paer-input-decorator>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<label>Password</label>
					<paper-input-decorator id="passworddec">
					   <input id="password" is="core-input" value type="password"/>
					</paer-input-decorator>
				</div>
				<div class="col-md-6">
					<label>Confirm Password</label>
					<paper-input-decorator id="passwordconfdec">
					   <input id="confirmpassword" is="core-input" value type="password"/>
					</paer-input-decorator>
				</div>
			</div>

			<div class="row" style="text-align:right">
				<paper-button id="changepasswd" on-click="{{changePassword}}">CHANGE PASSWORD</paper-button>
			</div>			

		</div> <!-- end container -->

  	</template>
  	<script src="script.js"></script>
</polymer-element>
