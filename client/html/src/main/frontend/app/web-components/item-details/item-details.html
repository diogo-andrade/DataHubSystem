  <link rel="import" href="../product-details/product-details.html">

	<link rel="stylesheet" type="text/css" href="style.css">
	<div id="item-{{model.id}}" layout vertical >		 
		<div class="button label collection" >MyCollection</div>
		<div layout horizontal centered reverse>				
		<paper-icon-button icon="shopping-cart" title="Add to Cart" disabled></paper-icon-button>		
		<paper-icon-button icon="get-app" title="Download Product" data-object="{{model.link}}" on-click="{{downloadProduct}}"></paper-icon-button>
		<paper-icon-button icon="search" title="View Product Details" on-click="{{showDetails}}"></paper-icon-button>
